{% extends 'base.html' %}


{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <p>Validation run for whole genome workflow</p>
    </div>
    <div class="col-12">
      <table class="table table-striped">
        <thead>
          <th> Filename </th>
          <th> Size </th>
          <th> Download </th>
        </thead>
        <tbody>
          {% for fl in files %}
          <tr>
            <td> {{ fl.name }} </td>
            <td> {{ fl.size|filesizeformat }} </td>
            <td>
              <form method="post" action="{% url "uploader-download" wg_col_uuid fl.name %}">
                {% csrf_token %}
                <button class="btn btn-primary"
                type="submit"><i class="fa fa-download"></i></button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
